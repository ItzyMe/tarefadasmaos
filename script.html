 
<html>
    <head>
      <title>Identificação de Gestos</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading">APP IDENTIFICAÇÃO DE GESTOS
    
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Tire uma foto do gesto:
            <br>
          <b style="color: rgb(255, 255, 107)">Gesto METAL</b>
          <br>
          <b style="color: rgba(23, 119, 208, 0.815)">Gesto "XIIIIS" </b>
          <br>
          <b style="color: rgb(177, 27, 27)">Gesto Joia</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class="btn btn-warning" >Visualização da Webcam:</label>
            <br> <br>
            <div id="camera"></div>
            <br><br>
            <button onclick="takeSnapshot();" class="btn btn-warning">Capturar Imagem</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class="btn btn-success">Previsão 1: </label>
            <p class="emotionName" id="resultEmotionName"></p>
            <p class="emoji" id="updateEmoji"></p>
           
            <label class="btn btn-success">Previsão 2: </label>
            <p class="emotionName" id="resultEmotionName2"></p>
            <p class="emoji" id="updateEmoji2"></p>
          </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class="btn btn-success" >Foto: 
            </label>
            <br> <br> 
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Prever Movimento</button>
           </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
